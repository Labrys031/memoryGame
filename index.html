<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet" type="text/css">
  <link href="css/animation.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="main">
    <div class="mainL">
      <div class="scorePannel">
        <header>
          <h1>Memory Game</h1>
        </header>
        <div class="tmBox">
          <h2>Timer</h2>
          <div class="timer"></div>
        </div>
        <div class="mvBox">
          <h2>Moves</h2>
          <div class="moves">
            0
          </div>
        </div>
        <div class="score">
          <h2>Score</h2>
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul><button class="restart" onclick="gameStart()">Restart</button>
        </div>
      </div>
      <div><img class="cat" id="idle" src="img/idleT.png"></div>
    </div>
    <div class="spacer"></div>
    <div class="mainR">
      <ul class="deck" id="cdeck">
        <li class="card" type="diamond"><i class="fa fa-diamond"></i></li>
        <li class="card" type="plane"><i class="fa fa-paper-plane-o"></i></li>
        <li class="card match" type="anchor"><i class="fa fa-anchor"></i></li>
        <li class="card" type="bolt"><i class="fa fa-bolt"></i></li>
        <li class="card" type="cube"><i class="fa fa-cube"></i></li>
        <li class="card match" type="anchor"><i class="fa fa-anchor"></i></li>
        <li class="card" type="leaf"><i class="fa fa-leaf"></i></li>
        <li class="card" type="bicycle"><i class="fa fa-bicycle"></i></li>
        <li class="card" type="diamond"><i class="fa fa-diamond"></i></li>
        <li class="card" type="bomb"><i class="fa fa-bomb"></i></li>
        <li class="card" type="leaf"><i class="fa fa-leaf"></i></li>
        <li class="card" type="bomb"><i class="fa fa-bomb"></i></li>
        <li class="card open show" type="bolt"><i class="fa fa-bolt"></i></li>
        <li class="card" type="bicycle"><i class="fa fa-bicycle"></i></li>
        <li class="card" type="plane"><i class="fa fa-paper-plane-o"></i></li>
        <li class="card" type="cube"><i class="fa fa-cube"></i></li>
      </ul>
    </div>
  </div>
  <div class="overlay" id="popup1">
    <div class="popup">
      <h2>Great Work!</h2><a class="close" href="#">Ã—</a>
      <div class="content-1">
        You won! Here's how you did:
      </div>
      <div class="content-2">
        <p>You made <span id="finalMove"></span> moves</p>
        <p>in <span id="totalTime"></span></p>
        <p>Rating: <span id="starRating"></span></p>
      </div><button id="playAgain" onclick="playAgain()">Play Again?</button>
    </div>
  </div>
  <script src="js/app.js">
  </script>
</body>
</html>
